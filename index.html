<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>이벤트 전파</title>
  </head>
  <body>
    <section id="container">
      <div class="rowBox">
        <article id="bubbling">
          <div class="outerBox">
            <p>outerBox</p>
            <div class="middleBox">
              <p>middleBox</p>
              <div class="innerBox1">
                <p>innerBox1</p>
              </div>
              <div class="innerBox2">
                <p>innerBox2</p>
              </div>
            </div>
          </div>
        </article>

        <article id="optionSetter">
          <div class="selectedBox">
            '<span id="selectedBoxName">None</span>' is Selected
          </div>
          <div class="option">
            <button onclick="addTimeout()">Set Timeout</button>
            <button onclick="addStopPropagation()">
              Add stopPropagation()
            </button>
            <button onclick="addStopImmediatePropagation()">
              Add stopImmediatePropagation()
            </button>
            <button onclick="addPreventDefault()">Add preventDefault()</button>
            <button onclick="toggleEventPhase()">Toggle(Bubble/Capture)</button>
          </div>
        </article>
      </div>
      <article id="console">
        <div class="console-header">
          Console Output
          <button id="clear-button">비우기</button>
        </div>
        <div class="console-body"></div>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
