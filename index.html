<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>이벤트 전파</title>
  </head>
  <body>
    <section id="container">
      <article id="bubbling">
        <div class="outerBox">
          <p>outerBox</p>
          <div class="middleBox">
            <p>middleBox</p>
            <div class="innerBox1">
              <p>innerBox1</p>
            </div>
            <div class="innerBox2">
              <p>innerBox2</p>
            </div>
          </div>
        </div>
      </article>

      <article id="optionSetter">
        <div class="selectedBox"></div>
        <div class="option"></div>
      </article>

      <article id="console">
        <div class="console-header">
          Console Output
          <button id="clear-button">비우기</button>
        </div>
        <div class="console-body"></div>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
